                <h3 class="h2">Last Name</h3>
                <input type="text" class="input-boxes" placeholder="Enter last name">


                <h3 class="h2">Gender</h3>

                </label><br>
                <label for="other">

                <h3 class="h2">E-mail</h3>
                <input type="text" class="input-boxes" placeholder="Enter your E-mail">


                <h3 class="h2">Age</h3>
                <input type="number" class="input-boxes" placeholder="Select your age">


                <h3 class="h2">Country of residence</h3>
