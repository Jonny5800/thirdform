<html>

<head>
    <title> 2nd Car Compeiion Form</title>
    <link rel="stylesheet" href="thirdform.css">
</head>


<body>
    <div class="container">
        <div class="header">
            <h1>Free track experience competition form</h1>
            <h2>Fill the form for a chance to win</h2>
        </div>
        <div class="left-column">
            <!--left column not in use-->
        </div>
        <div class="centre-column">

            <!-- Everything in the centre-->
            <form action="https://sd.keepcalms.com/i/keep-calm-wait-and-see.png">

                <h3 class="h2">First Name</h3>
                <input type="text" placeholder="Enter first name" style="width: 100%;">


                <h3 class="h2">Last Name</h3>
                <input type="text" placeholder="Enter last name" style="width: 100%;">


                <h3 class="h2">Gender</h3>
                <label for="male">
                    <input type="radio" name = "gender" id="male">Male
                </label><br>
                <label for="female">
                    <input type="radio" name = "gender" id="female">Female                    
                </label><br>
                <label for="2spirit">
                    <input type="radio" name = "gender" id="spiritual">Spiritual                    
                </label><br>
                <label for="other">
                    <input type="radio" name = "gender" id="other">Other                    
                </label>


                <h3 class="h2">E-mail</h3>
                <input type="text" placeholder="Enter your E-mail" style="width: 100%;">


                <h3 class="h2">Age</h3>
                <input type="number" placeholder="Select your age" style="width: 100%;">


                <h3 class="h2">Country of residence</h3>
                <div class="country">
                    <!--can add style= "width:200px" in the CSS-->
                    <select style="width: 100%;">
                        <option value="0">Select country:</option>
                        <option value="1">England</option>
                        <option value="2">Wales</option>
                        <option value="3">Scotland</option>
                        <option value="4">Northern Ireland</option>                    
                    </select>
                </div>

                <h3 class="h2">Locations you can travel to</h3>
                <label for="england-silverstone" class="locations">
                    <input type="checkbox" name="travel" id="england"> England, Silverstone
                </label><br>
                <label for="england-brands-hatch">
                    <input type="checkbox" name="travel" id="england"> England, Brands Hatch
                </label><br>
                <label for="scotland-knockhill">
                    <input type="checkbox" name="travel" id="england"> Scotland, Knockhill
                </label><br>
                <label for="soctland-ingliston">
                    <input type="checkbox" name="travel" id="england"> Scotland, Ingliston
                </label><br>
                <label for="wales-angelsey">
                    <input type="checkbox" name="travel" id="england"> Wales, Angelsey
                </label><br>
                <label for="wales-pembrey">
                    <input type="checkbox" name="travel" id="england"> Wales, Pembrey
                </label><br>
                <label for="northern-ireland-bishopscourt">
                    <input type="checkbox" name="travel" id="england"> N.I, Bishopscourt
                </label><br>
                <label for="northern-ireland-mondello-park">
                    <input type="checkbox" name="travel" id="england"> N.I, Monello Park
                </label><br>
                <label for="ireland-phoenix-park">
                    <input type="checkbox" name="travel" id="england"> ROI, Phoenix Park
                </label>



                <h3 class="h2">Why you should be the winner</h3>
                <label>
                    <textarea name="why-win" id="text-box"  style="width: 100%;" placeholder=" Why I should be the winner... "></textarea>
                </label>
                <br>

                <button type="submit" style="width: 100%;">Click to submit your entry </button>


            </form>












        </div>
        <div class="right-column">
            <!--right coumn not in use-->
        </div>
    </div>
    <script src="form2script.js"></script>
</body>

</html>
